<template name="login" id="login_n">
	<div id ="login_back">
	 <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default" id="login_box">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="margin-bottom: 10px">Sign In to Bloomstick</h3>
                        <img src="img/icon.png" id="logo_icon"/>
                        <p id="error"></p>
                    </div>
                    <div class="panel-body">
                       <form>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" id="txt_email" name="txt_email" type="email" />
                                    <span class="text-danger">{{errorMessage}}</span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="txt_password" name="txt_password" placeholder="Password" type="password"/>
                                     <span class="text-danger">{{errorMessage}}</span>
                                </div>

                                <div>
                                	<a href="/register">Register</a>
                                </div>
                               <!--  <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div> -->
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" id="btn_login" name="btn_login" value="Login" class="btn default" style="margin: 10px 0 10px 0; display:block;width:100%" >
                                <!-- <a href="" class="btn btn-lg btn-success btn-block" name="login">Login</a> -->
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</template>
