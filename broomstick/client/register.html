<template name="register">
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create an account for Bloomstick</h3>
                        <p id="error"></p>
                    </div>
                    <div class="panel-body">
                       <form>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" id="registerEmail" name="registerEmail" type="email" />
                                    <span class="text-danger">{{errorMessage}}</span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="registerPassword" name="registerPassword" placeholder="Password" type="password"/>
                                     <span class="text-danger">{{errorMessage}}</span>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="admin" id="admin" type="checkbox" value="admin">Admin
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" id="btn_register" name="btn_register" value="Register" class="btn default" style="margin: 10px 0 10px 0; display:block;width:100%" >
                                <!-- <a href="" class="btn btn-lg btn-success btn-block" name="login">Login</a> -->
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
